<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#252f51"></stop>
      <stop offset="40%" style="stop-color:#005573"></stop>
      <stop offset="80%" style="stop-color:#00a6b2"></stop>
    
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"></animateTransform>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)">
  </rect>
</svg>